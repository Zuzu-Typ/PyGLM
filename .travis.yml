language: python
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  
before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" = windows ]]; then
        choco install python --version 3.8.0
        export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
        # make sure it's on PATH as 'python3'
        ln -s /c/Python38/python.exe /c/Python38/python3.exe
    fi
    
install:
- python -m pip install twine cibuildwheel

script:
  - python3 setup.py install
  - python3 -m pip install pytest
  - pytest PyGLM_test.py -v
  
stages:
  - test
  
  - name: deploy
    if: tag IS PRESENT AND repo = Zuzu-Typ/PyGLM

jobs:
  include:
  - os: windows
    language: shell
    name: Test on Windows
    
  - os: osx
    language: shell
    name: Test on MacOS
    
  - stage: deploy
    services: docker
    install: python3 -m pip install twine cibuildwheel 
    script:
    - python3 -m cibuildwheel --output-dir ./wheelhouse
    - ls wheelhouse
    after_success: |
      if [[ $TRAVIS_TAG ]]; then python3 -m pip install twine; python3 -m twine upload --skip-existing wheelhouse/*.whl; fi
  - stage: deploy
    os: osx
    language: shell
    install: python3 -m pip install twine cibuildwheel 
    script:
    - python3 -m cibuildwheel --output-dir ./wheelhouse
    - ls wheelhouse
    after_success: |
      if [[ $TRAVIS_TAG ]]; then python3 -m pip install twine; python3 -m twine upload --skip-existing wheelhouse/*.whl; fi
  
  - stage: deploy
    os: windows
    language: shell
    install: python3 -m pip install twine cibuildwheel 
    script:
    - python3 -m cibuildwheel --output-dir ./wheelhouse
    - ls wheelhouse
    after_success: |
      if [[ $TRAVIS_TAG ]]; then python3 -m pip install twine; python3 -m twine upload --skip-existing wheelhouse/*.whl; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file: wheelhouse/*
  file_glob: true
  skip_cleanup: true
  on:
    repo: Zuzu-Typ/PyGLM
    tags: true
    
env:
  global:
  - CIBW_SKIP=cp34-*
  - CIBW_BUILD=cp3?-*
  - CIBW_TEST_COMMAND="python {project}/PyGLM_test.py"
  - CIBW_MANYLINUX_X86_64_IMAGE=manylinux1
  - CIBW_MANYLINUX_I686_IMAGE=manylinux1
  - TWINE_USERNAME=__token__
  # TWINE_PASSWORD
  - secure: 
